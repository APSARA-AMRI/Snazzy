<div *ngIf="product" class="product-detail">
    <img [src]="product.image" alt="{{ product.title }}" />
    <div class="info">
      <h2>{{ product.title }}</h2>
      <p class="price">{{ product.price | currency }}</p>
      <p class="desc">{{ product.description }}</p>
      <button (click)="addToCart()">Add to Cart</button>
    </div>
  </div>


<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    
    <!-- Name -->
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="user.name"
        required
        #name="ngModel"
      />
      <div *ngIf="name.invalid && name.touched" class="error">Name is required</div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        required
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="error">Valid email is required</div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        required
        minlength="6"
        #password="ngModel"
      />
      <div *ngIf="password.invalid && password.touched" class="error">
        Password must be at least 6 characters
      </div>
    </div>

    <!-- Date of Birth -->
    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input
        type="date"
        id="dob"
        name="dob"
        [(ngModel)]="user.dob"
        required
        #dob="ngModel"
      />
      <div *ngIf="dob.invalid && dob.touched" class="error">Date of birth is required</div>
    </div>

    <!-- Place -->
    <div class="form-group">
      <label for="place">Place</label>
      <input
        type="text"
        id="place"
        name="place"
        [(ngModel)]="user.place"
        required
        #place="ngModel"
      />
      <div *ngIf="place.invalid && place.touched" class="error">Place is required</div>
    </div>
    <!-- Gender (Dropdown) -->
<div class="form-group">
  <label for="gender">Gender</label>
  <select
    id="gender"
    name="gender"
    [(ngModel)]="user.gender"
    required
    #gender="ngModel"
  >
    <option value="" disabled selected>Select gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>
  <div *ngIf="gender.invalid && gender.touched" class="error">Gender is required</div>
</div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>

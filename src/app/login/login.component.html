<div class="login-container">
    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
      <h2>Login</h2>
  
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        email
        required
        #email="ngModel"
      />
      <div class="error" *ngIf="email.invalid && email.touched">
        Email is required
      </div>
  
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        required
        #password="ngModel"
      />
      <div class="error" *ngIf="password.invalid && password.touched">
        Password is required
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <br>
      <br>
      Want to head out of website just click here <app-logout></app-logout>
    </form>
  </div>
